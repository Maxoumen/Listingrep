<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MuscuTrack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Mes entraînements</h1>
    <button onclick="logout()">Se déconnecter</button>
    <form id="trainingForm">
      <input type="text" id="exercise" placeholder="Exercice (ex: Bench Press)" required>
      <input type="number" id="weight" placeholder="Poids (kg)" required>
      <input type="number" id="reps" placeholder="Répétitions" required>
      <button type="submit">Ajouter</button>
    </form>
    <h2>Historique</h2>
    <ul id="history"></ul>
  </div>
</body>
</html>
